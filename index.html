<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Time Sheet MF</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">

</head>
<body>

    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="display-4 text-center fonts" style="color: white;">Time Sheet Mutha Fucka!</h1>
        </div>
      </div>
    </div>
 

 <div class="container">
<div class="card" style="margin-bottom: 20px;">
  <div class="card-header" id="#">
    <h2 class="text-left fonts">Employees</h2>
  </div>
  <div class="card-body" id="#">
     <div class="row">
          <div class="col-md-12">
            <!--Table-->
                <table class="table">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th class="fonts">Employee Name</th>
                            <th class="fonts">Role</th>
                            <th class="fonts">Start Date</th>
                            <th class="fonts">Months Worked</th>
                            <th class="fonts">Monthly Rate</th>
                            <th class="fonts">Total Billed</th>
                        </tr>
                    </thead>
                  <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr id="tableRow">
                            <td scope="row" id="rowRame"></td>
                            <td id="rowRole"></td>
                            <td id="rowStart"></td>
                            <td id="rowMonthsWorked"></td>
                            <td id="rowMonthlyRate"></td>
                            <td id="totalBilled"></td>
                        </tr>
              
                </table>
                <!--Table-->

        <!-- backend jquery -->
              </div>
          </div>
    </div>
</div>
</div>

<div class="row"></div>


<div class="container">
  <div class="card" style="margin-bottom: 20px;">
    <div class="card-header" id="#">
      <h2 class="text-left fonts">Employee Information</h2>
    </div>
  <div class="card-body" id="#">

			<form>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Employee Name</label>
    			<input id="searchTerm" class="form-control" id="name" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
   				<label for="exampleInputEmail1" class="fonts">Role</label>
          <input id="searchTerm" class="form-control" id="role" aria-describedby="emailHelp">
        </div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Start Date</label>
    			<input id="startYear" class="form-control" id="startDate" aria-describedby="emailHelp">
  			</div>
  			<div class="form-group">
    			<label for="exampleInputEmail1" class="fonts">Monthly-Rate</label>
    			<input id="endYear" class="form-control" id="monthlyRate" aria-describedby="emailHelp">
  			</div>
  			<button id="addEmployee" class="btn btn-primary fonts">Add</button>
			</form>
  </div>
</div>
</div>



<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>

<script type="text/javascript" src="backend.js">
</script>



</body>
</html>
